output_path: '/path/to/output/files/'         # Path to directory to store downloaded files
filters:                                      # Parameters to filter bursts (https://heasarc.gsfc.nasa.gov/db-perl/W3Browse/w3table.pl?tablehead=name%3Dfermigbrst&Action=More+Options)
  t90: [0.0, 2.0]                             # Download short GRBs only (T90 < 2 s)
download:                                     # Columns of GBM burst data to download
  - trigger_name
  - bcat_detector_mask
  - t90
  - t90_start
  - t90_error
  - trigger_time
  - flnc_best_fitting_model
  - flnc_band_ampl
  - flnc_band_epeak
  - flnc_band_alpha
  - flnc_band_beta
  - flnc_band_phtflux
  - flnc_comp_ampl
  - flnc_comp_epeak
  - flnc_comp_index
  - flnc_comp_pivot
  - flnc_comp_phtflux
